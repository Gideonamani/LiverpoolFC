<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="lfc-news">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <iron-ajax
        auto
        url="lfcnews.json"
        handle-as="json"
        on-response="handleResponse"
        debounce-duration="300"
        last-response="{{newsData}}"></iron-ajax>
    
        <template is="dom-repeat" items={{newsData}} 
          as=item index-as=index>
          <div class="card">
            <div class="circle">[[index]]</div>
            <h1>[[item.title]]</h1>
            <p>[[item.shortdesc]]</p>
            <img src="[[item.imgsrc]]" alt="An image for [[item.title]]">
            <p>Check out the full article... <a href="[[item.link]]">HERE!</a></p>
          </div>          
        </template>
    <div class="card">
      <div class="circle">3</div>
      <h1>View Three</h1>
      <p>Modus commodo minimum eum te, vero utinam assueverit per eu.</p>
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.Has at minim mucius aliquam, est id tempor laoreet.Pro saepe pertinax ei, ad pri animal labores suscipiantur.</p>
    </div>
  </template>

  <script>
    Polymer({
      is: 'lfc-news',
      handleResponse: function(){
        console.log("The Request is Done.");
      }
    });
  </script>
</dom-module>
